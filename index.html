<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NileVibe - اكتشف القاهرة بفخامة مع سيارات وسائقين مميزين!">
  <title>NileVibe - رحلتك الفاخرة في القاهرة</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/mapbox-gl@2.9.0/dist/mapbox-gl.css" />
</head>
<body>
  <div class="header">
    <img src="logo-placeholder.png" alt="NileVibe Logo" class="logo">
    <h1>NileVibe</h1>
    <p>اكتشف القاهرة بأسلوب لا يُنسى</p>
  </div>
  <div class="nav">
    <button onclick="showSection('home')">الرئيسية</button>
    <button onclick="showSection('map')">الخريطة</button>
    <button onclick="showSection('booking')">تأجير سيارة</button>
    <button onclick="showSection('schedule')">جدول الرحلة</button>
    <button onclick="openWhatsApp()">اتصل بنا</button>
  </div>

  <!-- Home Section -->
  <div id="home" class="section active">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://images.unsplash.com/photo-1542051841857-7342e08d1f7f" alt="النيل">
          <div class="slide-caption">استمتع بالنيل الفاخر<span class="offer"> - خصم 10% اليوم!</span></div>
        </div>
        <div class="swiper-slide">
          <img src="https://images.unsplash.com/photo-1573051129930-39527d6d8e62" alt="الأهرامات">
          <div class="slide-caption">اكتشف الأهرامات بأناقة<span class="offer"> - احجز الآن!</span></div>
        </div>
        <div class="swiper-slide">
          <img src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819" alt="حياة ليلية">
          <div class="slide-caption">حياة ليلية نابضة بالحياة<span class="offer"> - تجربة لا تُنسى!</span></div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- Map Section -->
  <div id="map" class="section">
    <div id="map-container"></div>
    <div class="place-picker-container">
      <input type="text" id="place-picker" placeholder="ابحث عن مكان في القاهرة">
      <div class="filter-buttons">
        <button class="filter-btn" onclick="filterPlaces('restaurant')">مطاعم</button>
        <button class="filter-btn" onclick="filterPlaces('cafe')">كافيهات</button>
        <button class="filter-btn" onclick="filterPlaces('nightlife')">ديسكوهات</button>
        <button class="filter-btn" onclick="filterPlaces('tourist')">سياحية</button>
        <button class="filter-btn" id="virtual-tour-btn">جولة افتراضية</button>
      </div>
      <div id="places-list" class="places-list"></div>
    </div>
    <div id="map-fallback" class="map-fallback">جارٍ تحميل الخريطة...</div>
  </div>

  <!-- Booking Section -->
  <div id="booking" class="section">
    <div class="container">
      <h2>تأجير سيارة فاخرة</h2>
      <div class="car-selection">
        <h3>اختر سيارتك</h3>
        <div id="car-grid"></div>
      </div>
      <form id="booking-form">
        <label>تاريخ الوصول</label>
        <input type="date" id="start-date" required>
        <label>تاريخ المغادرة</label>
        <input type="date" id="end-date" required>
        <label>وقت الوصول</label>
        <input type="time" id="arrival-time" required>
        <label>وقت المغادرة</label>
        <input type="time" id="departure-time" required>
        <label>موقع الاستلام</label>
        <input type="text" id="pickup-location" placeholder="مثل: مطار القاهرة" required>
        <label>موقع التسليم</label>
        <input type="text" id="dropoff-location" placeholder="مثل: فندق ماريوت" required>
        <div id="total-price">السعر الإجمالي: 0 جنيه</div>
        <p class="payment-note">يتم دفع المبلغ بالكامل بمجرد الاستلام</p>
        <button type="submit">تأكيد الحجز</button>
      </form>
    </div>
  </div>

  <!-- Schedule Section -->
  <div id="schedule" class="section">
    <div class="container">
      <h2>جدول الرحلة</h2>
      <div id="schedule-list"></div>
      <div class="schedule-actions">
        <input type="text" id="new-activity" placeholder="أضف نشاط جديد (مثل: 4 عصرًا: غداء في زووبا)">
        <button onclick="addActivity()">إضافة نشاط</button>
        <button onclick="generatePDF()">تصدير كـ PDF</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/mapbox-gl@2.9.0/dist/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfkit/0.13.0/pdfkit.standalone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blob-stream/0.1.3/blob-stream.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
